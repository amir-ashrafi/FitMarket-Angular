<div class="rotator-container cursor-pointer" [class]="class">
  @for (item of images; track item.id; let i = $index) {
    <img
      [src]="item.name"
      [alt]="item.name"
      class="rotator-img object-cover"
      draggable="false"
      [class.active]="i === currentIndex"
      [class.left]="i === (currentIndex - 1 + images.length) % images.length"
      [class.right]="i === (currentIndex + 1) % images.length"
    />
  }

  <div class="dots">
    @for (item of images; track item.id; let i = $index) {
      <button
        class="dot"
        [class.active]="i === currentIndex"
        (click)="goToImage(i)"
      ></button>
    }
  </div>
</div>
